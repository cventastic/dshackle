version: v1
port: 12448
host: 0.0.0.0
tls:
  enabled: true
  server:
    certificate: "/my.crt"
    key: "/my.key"
debug: true

#proxy:
#  host: 0.0.0.0
#  port: 8545
#  routes:
#    - id: eth
#      blockchain: ethereum

cluster:
  upstreams:
    - id: ethnode1
      chain: ethereum
      labels:
        provider: stakesquid-eth
      connection:
        ethereum:
          rpc:
            url: "https://rpc.flashbots.net/"
    - id: ethnode2
      chain: ethereum
      labels:
        provider: stakesquid-eth
      connection:
        ethereum:
          rpc:
            url: "https://api.mycryptoapi.com/eth"

signed-response:
  enabled: true
  algorithm: NIST_P256
  private-key: "/private-key-test.pem"
